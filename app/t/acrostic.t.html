<div class="block">
  <label>Enter a word below:</label><br>
  <input ng-model="word" class="block">
</div>

<ul class="block">
  <li ng-repeat="letter in word track by $index">
    <input class="sub-word" ng-model="words[$index]" placeholder="A word beginning with "{{letter}}">
  </li>
</ul>

<textarea class="block" ng-model="output" readonly></textarea>
<br>
<button ng-click="download()">Download</button>
